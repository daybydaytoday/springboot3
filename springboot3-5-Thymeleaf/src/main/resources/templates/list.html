<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    >
</head>
<body>
<div th:replace="~{common :: myHeader}"></div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">age</th>
        <th scope="col">status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="u,status :${users}" th:object="${u}">
        <!--        行首-->
        <th class="table-primary" scope="row">[[${status.index}]]</th>

        <td th:switch="*{name}">  <!--上面的th:object="${u}" 代替了下面的[[${u.name}]]-->
            <button th:case="takagi" type="button" class="btn btn-info">高木</button>
            <button th:case="takagi2" type="button" class="btn btn-success">高木同学</button>
        </td>


        <td th:if="${u.age}>20">[[${u.age}]] > 20岁</td>
        <td th:if="${u.age}<20">[[${u.age}]] < 20岁</td>


        <td>
            index: [[${status.index}]]<br/>
            current: [[${status.current}]]<br/>
            size: [[${status.size}]]<br/>
            even: [[${status.even}]]<br/>
            odd: [[${status.odd}]]<br/>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
